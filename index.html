<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <div class="container">
    <section class="img">
      <div class="image">
        <picture>
          <source media="(min-width: 720px)" srcset="image-header-desktop.jpg">
          <img alt="image" src="image-header-mobile.jpg">
        </picture>
      </div>
    </section>
    
    <div class="content">
      <header>
        <h1>Get <span>insights</span> that help your business grow.</h1>
      </header>
      <main>
        <p>
          Discover the benefits
          of data analytics and make better decisions
          regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </main>
      <footer>
        <ul class="list">
        <li class="items">
          <h1>10k+</h1>companies
        </li>
        <li class="items">
          <h1>314</h1>templates
        </li>
        <li class="items">
          <h1>12m+</h1>queries
        </li>
      </ul>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://vishnuankoth.github.io/Stats-preview-card-component-using-HTML-and-CSS/">Vishnu A</a>.
      </div>
      </footer>
    </div>
  </div>

</body>

</html>
